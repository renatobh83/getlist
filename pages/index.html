<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Estático</title>
</head>
<body>
    <h1>Bem-vindo ao Meu Site Estático!</h1>
    <p>Esta é a página inicial.</p>
     <button onclick="enviarSolicitacaoPost()">Enviar Solicitação POST</button>

    <script>
        async function enviarSolicitacaoPost() {
            const resposta = await fetch('https://renatobh83.github.io/getlist/api/endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ exemplo: 'dados' }),
            });

            const resultado = await resposta.json();
            console.log(resultado);
        }
    </script>
</body>
</html>
